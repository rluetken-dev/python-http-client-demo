name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black isort pytest-cov

      # --- Style/Format Checks ---
      - name: Black (check mode)
        run: black --check --diff .

      - name: isort (check only)
        run: isort --check-only --diff .

      - name: Lint with flake8
        run: |
          flake8 src/ tests/

      # --- Tests + Coverage ---
      - name: Run tests with coverage
        run: pytest -q --cov=src --cov-report=term-missing --cov-fail-under=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # nur f√ºr private Repos
          files: ./coverage.xml
          fail_ci_if_error: true

